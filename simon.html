<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Game</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron|Viga" rel="stylesheet">
	
</head>
<body>

	<div class="container">
		<div class="simonCircle">
			<div class="innerCircle white">
				<h1>SIMON<span>Â®</span></h1>
				<div class="buttons">
					<div class="countBox">
						<p>count</p>
						<div id="count">--</div>
					</div>
					<div>
						<p>(re)start</p>
						<div id="start"></div>
					</div>
					<div>
						<p>strict</p>
						<div id="strict"></div>
					</div>
				</div>
				<div class="toggleBox">
					<label class="tgl tgl-gray" >  
    					<input type="checkbox"  id="checkbox">
    					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
 					</label>
 					<p>off&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;on</p>
 				</div>
				
			</div>
			<div id="green" class="color"></div>
			<div id="red" class="color"></div>
			<div id="yellow" class="color"></div>
			<div id="blue" class="color"></div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
